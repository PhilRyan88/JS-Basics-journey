<!DOCTYPE html>
<html>
  <head>
    <title>Operators</title>
  </head>
  <body>
    <p id="val1"></p>
    <p id="val2"></p>
    <p id="val3"></p>
    <p id="val4"></p>
    <p id="val5"></p>
    <script>
      var x = 10 + 50;
      document.getElementById("val1").innerHTML = x;
      var y = x + 10;
      document.getElementById("val2").innerHTML = y;
      var z = x - 20;
      document.getElementById("val3").innerHTML = z;
      var q = z * 10;
      document.getElementById("val4").innerHTML = q;
      var t = x / 6;
      document.getElementById("val5").innerHTML = t;
    </script>
  </body>
</html>
