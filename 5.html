<!DOCTYPE html>
<html>
  <head>
    <title>Objects in JS</title>
  </head>
  <body>
    <p id="val1"></p>
    <p id="val2"></p>
    <script>
      var person = { name: "Aditya", age: 24, relationshipstatus: "Committed" };
      document.getElementById("val1").innerHTML = person.name;
      document.getElementById("val2").innerHTML = person.relationshipstatus;
    </script>
  </body>
</html>
