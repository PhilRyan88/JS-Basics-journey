<!DOCTYPE html>
<html>
  <head>
    <title>Objects in JS</title>
  </head>
  <body>
    <p id="val"></p>
    <script>
      var person = { name: "Aditya", age: 24, status: "Committed" };
      document.getElementById("val").innerHTML =
        person.name +
        " is " +
        person.age +
        " years old and is " +
        person.status;
    </script>
  </body>
</html>
