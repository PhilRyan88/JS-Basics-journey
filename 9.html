<!DOCTYPE html>
<html>
  <head>
    <title>Array</title>
  </head>
  <body>
    <p id="val"></p>
    <script>
      var arr = ["Aditya", "CEO", "Matrix"];
      var str = "";
      for (var i = 0; i < arr.length; i++) {
        str += arr[i] + "<br>";
      }
      document.getElementById("val").innerHTML = str;
    </script>
  </body>
</html>
